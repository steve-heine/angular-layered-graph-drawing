<div class="container-fluid" *ngIf="showGraphData">
  <h3>graph data</h3>

  <div class="row" *ngFor="let vertex of graph | keyvalue">
    <div class="col">
      {{vertex.key}}: {{vertex.value | json}}
    </div>
  </div>
</div>

<div class="d-flex flex-column " style="width:70vw">
  <div class="row full-width" *ngFor="let layer of layerContents | keyvalue; let i =index">
    <div class="d-flex justify-content-around my-3 full-width graphlayer" style=" width: 100%">
      <ng-container *ngFor="let node of layerContents.get(i)">
        <div role="button"
             class="graphnode bg-gradient my-3 d-block"
             id="dependencyNode_{{node}}"
             (click)="setSelectedNode(node)"
             (mouseover)="hideOtherLines(node)" (mouseleave)="redrawAllLines(null)"
          [ngClass]="{'selectedNode': node === selectedNode}">
          <div class="nodeName">{{node}}</div>
          <!--div class="rowlabel">Row/Layer-Rank - {{i}}  </div-->
          <div class="text-secondary font-weight-normal ps-1" style="font-family:monospace">Deps: {{graph.get(node)}}</div>
          <div class="marker" [style.background-color]="nodeColors.get(node)"></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
